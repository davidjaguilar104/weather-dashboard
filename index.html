<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> <!-- might use this for easier styling and layout -->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- header -->
    <header class="row d-flex">
        <div class="col-md-12 text-center bg-primary">
            <h1 class="text-white">Weather Dashboard</h1>
        </div>
    </header>




    <!-- search for a city column -->
    <div class="col col-md-3 d-flex flex-column">

        <h2>Search for a city:</h2>
        
        <input type="text" placeholder="Enter a city" />
        <button type="submit">Search</button>

        <!-- container for the site history that is created dynamically to append to -->
        <div id="search-history">

        </div>

    </div>



    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
