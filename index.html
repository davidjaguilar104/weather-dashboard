<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> <!-- might use this for easier styling and layout -->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- header -->
    <header class="row d-flex">
        <div class="col-md-12 text-center bg-primary">
            <h1 class="text-white">Weather Dashboard</h1>
        </div>
    </header>


<!-- search for city and history main content -->
    <section class="row d-flex justify-content-between">
        <!-- search for a city column -->
        <div class="col col-md-3 d-flex flex-column">
            <form id="user-form">
                <label for="city"><h2>Search for a City:</h2></label>
                <br />
                <input type="text" id="city" placeholder="Enter a city" />
                <button class="bg-primary text-white" type="submit">Search</button>
            </form>

            <!-- container for the site history that is created dynamically to append to -->
            <div class="" id="search-history">
                search history here
            </div>

        </div>


        <!-- column holding two rows (weather and forecast) -->
        <div class="col col-md-9 d-flex flex-column justify-content-between" id="weather-container">
            <!-- todays weather section -->
            <section class="row d-flex justify-content-center">
                <div class="col col-md-12 border mt-3  bg-secondary">
                    <h2 id="city-name"></h2>
                    <img id="weather-icon" />
                    <p id="day-temp">Temp: </p>
                    <p id="day-wind">Wind: </p>
                    <p id="day-humidity">Humidity: </p>
                    <p id="day-uv">UV Index: </p>
                </div>
            </section>

            <!-- 5 day forecast section -->
            <section class="row d-flex">
                <div class="col col-md-12">
                    <h4>5-Day Forecast:</h4>
                </div>

                <div class="card"> 
                    <div class="card-body bg-primary">
                        <h5 id="day-one" class="card-title"></h5>
                        <img id="icon-forecast" />
                        <p class="card-text" id="temp-for">Temp:</p>
                        <p class="card-text" id="wind-for">Wind:</p>
                        <p class="card-text" id="hum-for">Humidity:</p>
                    </div>
                </div>
                <div class="card"> 
                    <div class="card-body bg-secondary">
                        <h5 id="day-two" class="card-title"></h5>
                        <img id="icon-forecast-two" />
                        <p class="card-text" id="temp-for-two">Temp:</p>
                        <p class="card-text" id="wind-for-two">Wind:</p>
                        <p class="card-text" id="hum-for-two">Humidity:</p>
                    </div>
                </div>
                <div class="card"> 
                    <div class="card-body bg-primary">
                        <h5 id="day-three" class="card-title"></h5>
                        <img id="icon-forecast-three" />
                        <p class="card-text" id="temp-for-three">Temp:</p>
                        <p class="card-text" id="wind-for-three">Wind:</p>
                        <p class="card-text" id="hum-for-three">Humidity:</p>
                    </div>
                </div>
                <div class="card"> 
                    <div class="card-body bg-secondary">
                        <h5 id="day-four" class="card-title"></h5>
                        <img id="icon-forecast-four" />
                        <p class="card-text" id="temp-for-four">Temp:</p>
                        <p class="card-text" id="wind-for-four">Wind:</p>
                        <p class="card-text" id="hum-for-four">Humidity:</p>
                    </div>
                </div>
                <div class="card"> 
                    <div class="card-body bg-primary">
                        <h5 id="day-five" class="card-title"></h5>
                        <img id="icon-forecast-five" />
                        <p class="card-text" id="temp-for-five">Temp:</p>
                        <p class="card-text" id="wind-for-five">Wind:</p>
                        <p class="card-text" id="hum-for-five">Humidity:</p>
                    </div>
                </div>
            </section>
        </div>

    </section>


    <!-- LOOK AT MAIN SECTION ON GIT IT DONE TO SEE THE TWO COLUMNS IN A ROW  -->


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
